<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
  <style>
    .box { fill: #f9f9f9; stroke: #333; stroke-width: 1; }
    .arrow { fill: none; stroke: #333; stroke-width: 1.5; marker-end: url(#arrowhead); }
    .text { font-family: sans-serif; font-size: 12px; text-anchor: middle; }
    .title { font-size: 16px; font-weight: bold; }
  </style>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" />
    </marker>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="white"/>

  <text x="400" y="30" class="text title">System Architecture Diagram</text>

  <!-- Components -->
  <rect x="350" y="60" width="100" height="40" class="box" rx="5"/>
  <text x="400" y="85" class="text">API Gateway</text>

  <rect x="100" y="150" width="100" height="40" class="box" rx="5"/>
  <text x="150" y="175" class="text">Video Service</text>

  <rect x="350" y="150" width="100" height="40" class="box" rx="5"/>
  <text x="400" y="175" class="text">User Service</text>

  <rect x="600" y="150" width="100" height="40" class="box" rx="5"/>
  <text x="650" y="175" class="text">Interaction Service</text>

  <rect x="350" y="230" width="100" height="40" class="box" rx="5"/>
  <text x="400" y="255" class="text">WebSocket Notifier</text>

  <rect x="225" y="320" width="100" height="40" class="box" rx="5"/>
  <text x="275" y="345" class="text">Database</text>

  <rect x="475" y="320" width="100" height="40" class="box" rx="5"/>
  <text x="525" y="345" class="text">Caching System</text>

  <!-- Arrows -->
  <!-- API Gateway (400, 100) to Services (150, 150), (400, 150), (650, 150) & WebSocket (400, 230) -->
  <path d="M400,100 v30" class="arrow"/> <!-- Vertical stem from API GW -->
  <path d="M400,130 H150" class="arrow"/> <!-- To Video -->
  <path d="M400,130 v20" class="arrow"/> <!-- To User -->
  <path d="M400,130 H650" class="arrow"/> <!-- To Interaction -->
  <path d="M400,100 v130" class="arrow"/> <!-- To WebSocket -->

  <!-- Services (150, 190), (400, 190), (650, 190) to Database (275, 320) -->
  <path d="M150,190 v110 H275" class="arrow"/> <!-- Video to DB -->
  <path d="M400,190 v110 H275" class="arrow"/> <!-- User to DB -->
  <path d="M650,190 v110 H275" class="arrow"/> <!-- Interaction to DB -->

  <!-- Services (150, 190), (400, 190), (650, 190) to Cache (525, 320) -->
   <path d="M150,190 v110 H525" class="arrow"/> <!-- Video to Cache -->
   <path d="M400,190 v110 H525" class="arrow"/> <!-- User to Cache -->
   <path d="M650,190 v110 H525" class="arrow"/> <!-- Interaction to Cache -->

  <!-- Interaction Service (650, 190) to WebSocket (400, 230) -->
  <path d="M650,190 v40 H400" class="arrow"/> <!-- Interaction to WebSocket -->

</svg>